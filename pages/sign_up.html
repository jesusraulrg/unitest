</head>
<body>
    <!--Barra de Navegación-->

        <h1><a href="/index.html">UNITEST</a></h1> <!-- cambiar por un logo en png-->
        <nav>
           <ul>
                <li><a href="/pages/log_in.html">Iniciar Sesión</a></li>

           </ul>
        </nav>
    </header>

    <!--Contenedor Principal-->
    <div class="container">
        <div class="register">
            <h2>Crea tu Cuenta</h2>
            <!--Formulario de Registro-->
            <form action="/database/sign_up.php" method="post">
                <div class="register_pregunta">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="register_pregunta">
                    <label for="primer_apellido">Primer Apellido:</label>
                    <input type="text" name="primer_apellido" id="primer_apellido" required>
                </div>
                <div class="register_pregunta">
                    <label for="segundo_apellido">Segundo Apellido:</label>
                    <input type="text" name="segundo_apellido" id="segundo_apellido">
                </div>
                <div class="register_pregunta">
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="10" max="50" required>
                </div>
                <div class="register_pregunta">
                    <label for="genero">Género:</label>
                    <select name="genero" id="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="register_pregunta">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="register_pregunta">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="submit_button">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
